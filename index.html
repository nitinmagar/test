<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Boxes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="box top-box">
    <h2>ITEM</h2>
    <div class="options">
        <h3>Color:</h3>
        <div class="color-option red">Red</div>
        <div class="color-option green">Green</div>
        <div class="color-option blue">Blue</div>
        <h3>Size:</h3>
        <div class="size-option small">Small</div>
        <div class="size-option medium">Medium</div>
        <div class="size-option large">Large</div>
      </div>
  </div>
  <div class="box middle-box">
    <h2>ITEM</h2>
    <div class="options">
      <h3>Color:</h3>
      <div class="color-option red">Red</div>
      <div class="color-option green">Green</div>
      <div class="color-option blue">Blue</div>
      <h3>Size:</h3>
      <div class="size-option small">Small</div>
      <div class="size-option medium">Medium</div>
      <div class="size-option large">Large</div>
    </div>
  </div>
  <div class="box bottom-box">
    <h2>ITEM</h2>
    <div class="options">
        <h3>Color:</h3>
        <div class="color-option red">Red</div>
        <div class="color-option green">Green</div>
        <div class="color-option blue">Blue</div>
        <h3>Size:</h3>
        <div class="size-option small">Small</div>
        <div class="size-option medium">Medium</div>
        <div class="size-option large">Large</div>
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
